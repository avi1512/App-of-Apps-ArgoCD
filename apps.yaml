projects:
  infra-applications:
    namespace: argocd
    description: DevOps infra apps
    finalizers:
    - resources-finalizer.argocd.argoproj.io
    clusterResourceWhitelist:
    - group: '*'
      kind: '*'
    sourceRepos:
    - 'https://github.com/avi1512/App-of-Apps-ArgoCD.git'

    destinations:
      - namespace: argocd
        server: https://kubernetes.default.svc

applications:
  argocd:
    namespace: argocd
    project: infra-applications
    finalizers:
    - resources-finalizer.argocd.argoproj.io
    source:
      repoURL: https://github.com/avi1512/App-of-Apps-ArgoCD.git
      targetRevision: main
      path: ./
      plugin:
        env:
          - name: HELM_ARGS
            value: -f ./values.yaml
    destination:
      server: https://kubernetes.default.svc
      namespace: velero
    syncPolicy:
      automated:
        prune: false
        selfHeal: false
      syncOptions:
      - CreateNamespace=true
